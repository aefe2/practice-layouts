<!--form-->
<main role="main" class="container">
    <h4 class="p-3 mb-2 bg-light text-secondary border">Создание заявки</h4>
    <form class="d-flex w-50 flex-column m-auto mt-5">
        <div class="form-group">
            <label for="exampleInputEmail1">Название</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Название">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Описание</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Описание">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">Фото</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <button type="submit" class="btn btn-primary w-25">Создать</button>
    </form>
</main>
